<!-- homepage -->
<div class="container-fluid">
  <br><br>
  <div class="row">
    <div class="col-md-6">
      <img src="{{homepage.avatar_url}}"><br>
      <a href="https://github.com/Nancy-Muthinzi">Username: {{homepage.login | uppercase}}</a>
      <p>Email address: nanciekathini@gmail.com</p><br>
    </div>

    <div class=col-md-6 id="repos">
      <p>Here's a list of my repositories:</p>
      <div *ngFor="let repository of repositories, let i=index">
        <h3>{{repository.repository[0].name}}</h3>
      </div>
    </div>

    <p *ng If='repos.length > 6'>Show more repositories</p>
  </div>
</div>
